linters:
  enable-all: true

  disable:
  - maligned
  - scopelint
  - interfacer
  - ifshort
  - exhaustivestruct
  - golint
  - forbidigo
  - testpackage
  - goerr113
  - paralleltest
  - gomnd
  - varnamelen
  - wrapcheck
  - ireturn

linters-settings:
  tagliatelle:
    case:
      use-field-name: true
      rules:
        json: snake
